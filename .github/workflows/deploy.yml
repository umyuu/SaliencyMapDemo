# このワークフローは、gitコマンドを使用しデプロイを行います。
name: "Deploy"
on:
  push:
    branches: [ "main" ]
  # ワークフローの手動実行を許可する
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        run: git push --force https://${{ secrets.HF_USER_NAME }}:${{ secrets.HF_TOKEN }}@${{ secrets.HF_SPACE_URL }} main
